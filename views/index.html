{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Management - Apple Inspired Design</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sophisticated contact management application with clean, minimalist design">
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header class="nav" role="banner">
        <div class="container flex justify-between items-center">
            <h1 class="text-xl font-semibold">Contact Manager</h1>
            <nav aria-label="Main navigation">
                <ul class="nav-list">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/contacts" class="nav-link">Contacts</a></li>
                    <li><a href="/add-contact" class="nav-link">Add Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero-section fade-in" aria-labelledby="hero-title">
            <div class="container text-center">
                <h2 id="hero-title" class="text-4xl font-bold mb-lg">Welcome to Contact Manager</h2>
                <p class="text-xl text-secondary mb-xl max-w-2xl mx-auto">
                    Manage your contacts with style. A clean, minimalist interface inspired by Apple's design philosophy.
                </p>
                <div class="flex justify-center space-x-md">
                    <a href="/add-contact" class="btn" aria-label="Add a new contact">Get Started</a>
                    <a href="/contacts" class="btn-secondary" aria-label="View existing contacts">View Contacts</a>
                </div>
            </div>
        </section>
    </main>

</body>
</html>

{{ end }}
